<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="profile.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box">
            <input type="text" id="result">
            <div class="btns">
                <div class="btn" id="clear">AC</div>
                <div class="btn" id="delete">C</div>
                <div class="btn" id="percent">%</div>
                <div class="color" id="divide">/</div>
                <div class="btn" id="seven">7</div>
                <div class="btn" id="eight">8</div>
                <div class="btn" id="nine">9</div>
                <div class="color" id="multiply">*</div>
                <div class="btn" id="four">4</div>
                <div class="btn" id="five">5</div>
                <div class="btn" id="six">6</div>
                <div class="color" id="subtract">-</div>
                <div class="btn" id="one">1</div>
                <div class="btn" id="two">2</div>
                <div class="btn" id="three">3</div>
                <div class="color" id="add">+</div>
                <div class="btn-zero" id="zero">0</div>
                <div class="btn" id="decimal">.</div>
                <div id="equals">=</div>

            </div>
        </div>
    </div>
</body>
</html>
